package:
    name: lib_cpp_h5_writer
    version: 0.1.0

build:
  number: 0

source:
    path: ../

requirements:
    build:
        - make
        - {{ compiler('gcc') }}
        - cppzmq ==4.2.1
        - hdf5 ==1.10.1
        - boost ==1.61.0

    run:
        - cppzmq ==4.2.1
        - hdf5 ==1.10.1
        - boost ==1.61.0


about:
    summary: "C++ library for a ZMQ to H5 writer."

